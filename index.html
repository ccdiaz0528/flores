    <link rel="stylesheet" href="styles.css">

        <img id="imagen-flores" src="flores_amarillas.png" alt="Flores amarillas" style="display: block;">
        <div id="mensaje-final">Para ti, preciosa</div>
    </div>
    <div id="corazones-container">
        <!-- Agrega los corazones aquí mediante JavaScript -->
    </div>
    <script src="script.js"></script>
